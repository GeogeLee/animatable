<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animatable: One property, two values, endless possibilities</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <hgroup>
        <h1><a href="#">Animatable</a></h1>
        <h2>One property, two values, endless possibilities</h2>
    </hgroup>
    <section id="info">
        <h1>box-shadow</h1>
        <a href="#" title="Close">â—€</a>
        <dl>
            <dt>animation: </dt>
            <dd></dd>
            <dt>@keyframes:</dt>
            <dd></dd>
            <dt>Author:</dt>
            <dd>@Leo555</dd>
        </dl>
    </section>
    <div role="main">
        <div id="background-color" data-property="background-color"></div>
        <div id="background-position" data-property="background-position"></div>
        <div id="background-position1" data-property="background-position" data-author="kizmarh"></div>
        <div id="background-size" data-property="background-size"></div>
        <div id="border-radius" data-property="border-radius"></div>
        <div id="border-radius1" data-property="border-radius"></div>
        <div id="border-width" data-property="border-width"></div>
        <div id="border-width1" data-property="border-width"></div>
        <div id="border-width2" data-property="border-width"></div>
        <div id="box-shadow" data-property="box-shadow"></div>
        <div id="box-shadow1" data-property="box-shadow" data-author="yuritkachenko"></div>
        <div id="box-shadow2" data-property="box-shadow" data-author="kizmarh"></div>
        <div id="color" data-property="color"></div>
        <div id="font-size" data-property="font-size"></div>
        <div id="height" data-property="height"></div>
        <div id="letter-spacing" data-property="letter-spacing"></div>
        <div id="line-height" data-property="line-height"></div>
        <div id="opacity" data-property="opacity"></div>
        <div id="outline-width" data-property="outline-width"></div>
        <div id="outline-offset" data-property="outline-offset" data-author="mkuehnel"></div>
        <div id="outline-color" data-property="outline-color" data-author="mkuehnel"></div>
        <div id="padding" data-property="padding" data-author="steno"></div>
        <div id="text-indent" data-property="text-indent"></div>
        <div id="text-shadow" data-property="text-shadow"></div>
        <div id="text-shadow1" data-property="text-shadow" data-author="bartaz"></div>
        <div id="text-shadow2" data-property="text-shadow" data-author="kizmarh"></div>
        <div id="top" data-property="top"></div>
        <div id="transform" data-property="transform"></div>
        <div id="transform1" data-property="transform"></div>
        <div id="transform2" data-property="transform"></div>
        <div id="transform3" data-property="transform"></div>
        <div id="transform4" data-property="transform"></div>
        <div id="transform5" data-property="transform" data-author="calvein"></div>
        <div id="transform6" data-property="transform" data-author="bartaz"></div>

        <div id="transform9" data-property="transform" data-author="filipearaujo"></div>
        <div id="transform-origin" data-property="transform-origin" style=""></div>
        <div id="width" data-property="width" data-author="mkuehnel"></div>
    </div>
    <a href="https://github.com/Leo555/animatable" target="_blank" class="github-ribbon">
        <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>
    <script src="http://leaverou.github.com/prefixfree/prefixfree.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
